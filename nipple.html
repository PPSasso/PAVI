<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #zone_joystick {
            height: 50vh;
            border: solid rgb(20, 3, 38);
            background-color: gray;
        }

    </style>
</head>
<body>

    <div id="zone_joystick"></div>


    <script type="text/javascript" src="./nipplejs.js"></script>
    <!-- Config nipplejs -->
    <script type="text/javascript">
        var options = { 
            color: "red",
            restOpacity: 1,
            zone: document.getElementById('zone_joystick'),
            mode: 'static',
            position: {left: '50%', top: '25%'},
            lockX: true
          };
          var manager = nipplejs.create(options);

          manager.on('move', function(evt, nipple) {

            console.log(nipple.direction)

            let controllerDir;
            if(nipple.direction) controllerDir = nipple.direction.angle
                if(controllerDir) {
                    socket.send(controllerDir)
                }
        })
    </script>


    <script src="/socket.io.js"></script>
    <script>
        const socket = io("ws://localhost:3000");

        socket.on("connect", () => {
            console.log("Welcome: " + socket.id);
        });
    </script>

</body>
</html>
